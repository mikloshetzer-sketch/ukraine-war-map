name: daily-summary-and-drones

on:
  workflow_dispatch:
  schedule:
    - cron: "20 3 * * *"  # naponta 03:20 UTC (Budapest reggel)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install shapely pyproj requests

      - name: Compute DeepState summaries (daily/weekly + change centroid)
        run: |
          python scripts/compute_deepstate_summary.py

      - name: Fetch drone-related geo points (GDELT GEO)
        run: |
          python scripts/fetch_drone_points_gdelt.py

      - name: Commit & push if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/summary_daily.json data/summary_weekly.json data/change_latest.json data/drones_latest.geojson
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update daily/weekly summary + drone points"
            git push
          fi
