name: Daily summary and drones

on:
  workflow_dispatch:
  schedule:
    - cron: "40 3 * * *" # naponta 03:40 UTC (tetszés szerint)

permissions:
  contents: write

concurrency:
  group: daily-summary-and-drones
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          # compute_deepstate_summary.py igényei:
          pip install shapely pyproj
          # drón script igényei:
          pip install requests

      - name: Compute DeepState summaries
        run: |
          set -euo pipefail
          mkdir -p data
          python scripts/compute_deepstate_summary.py

      - name: Fetch drone points (GDELT)
        env:
          DRONE_LOOKBACK_DAYS: "7"
          DRONE_MAXRECORDS: "250"
          # ha akarod, felülírhatod saját query-vel:
          # DRONE_QUERY: '(drone OR UAV OR "Shahed") (Ukraine OR Russia)'
        run: |
          set -euo pipefail
          mkdir -p data
          python scripts/fetch_drone_points_gdelt.py

      - name: Commit & push if changed
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          # mindent felveszünk, ami a data/ alatt frissülhet
          git add -A data

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update daily summary + drones"
          git push
