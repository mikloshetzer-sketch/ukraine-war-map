name: daily-summary-and-drones

on:
  workflow_dispatch:
  schedule:
    - cron: "45 3 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Prepare folders
        run: |
          mkdir -p data
          mkdir -p scripts

      - name: Fetch drone-related points (GDELT DOC)
        env:
          DRONE_LOOKBACK_DAYS: "30"
          DRONE_MAXRECORDS: "500"
        run: |
          set -euo pipefail
          python scripts/fetch_drone_points_gdelt.py

      # Ha nálad van summary script, itt hívd meg. Ha nincs, hagyd így, nem fog elhasalni.
      - name: Compute summaries (optional)
        run: |
          set -euo pipefail
          if [ -f "scripts/compute_deepstate_summary.py" ]; then
            python scripts/compute_deepstate_summary.py
          else
            echo "No compute_deepstate_summary.py found, skipping."
          fi

      - name: Commit & push if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update drones + summaries"
          git push
