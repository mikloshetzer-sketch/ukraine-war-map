name: isw-uav-pipeline

on:
  workflow_dispatch: {}
  schedule:
    - cron: "20 4 * * *"  # naponta 04:20 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run ISW -> Nominatim pipeline
        env:
          NOMINATIM_USER_AGENT: "ukraine-war-map/1.0 (github actions)"
        run: |
          python scripts/isw_uav_pipeline.py

      - name: Commit and push data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/isw_uav_latest.geojson data/isw_uav_7d.geojson data/isw_uav_30d.geojson data/isw_uav_index.json data/geocode_cache.json
          git commit -m "Update ISW UAV points" || echo "No changes"
          git push
